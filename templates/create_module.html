{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Create New Module</h1>
    
    <form method="POST" action="{{ url_for('create_module') }}">
        <div class="mb-3">
            <label for="id" class="form-label">Module ID</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="link_video" class="form-label">Video Link</label>
            <input type="url" class="form-control" id="link_video" name="link_video" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Module</button>
        <a href="{{ url_for('manage_modules') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
